<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electoral Votes Simulator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <h1>Electoral Votes Simulator</h1>
        <!-- Instruction for the user -->
        <p>Click the buttons below to cast your vote.</p>
        <!-- Buttons for casting votes and ending the voting process -->
        <button onclick="castVote('candidate1')">Vote for Candidate 1</button>
        <button onclick="castVote('candidate2')">Vote for Candidate 2</button>
        <button onclick="endVoting()">End Voting</button>

        <!-- Div where the results will be displayed -->
        <div id="results"></div>
    </div>

    <script>
        // Variables to keep track of votes for each candidate and the total number of votes
        let candidate1Votes = 0;
        let candidate2Votes = 0;
        let totalVotes = 0;

        /**
         * Function to cast a vote for a candidate.
         * It increments the vote count for the selected candidate and updates the total votes.
         * 
         * @param {string} candidate - The candidate for whom the vote is cast ('candidate1' or 'candidate2').
         */
        function castVote(candidate) {
            if (candidate === 'candidate1') {
                candidate1Votes++; // Increment Candidate 1's vote count
                totalVotes++; // Increment total votes count
                alert('Vote recorded for Candidate 1!'); // Notify user that the vote was recorded
            } else if (candidate === 'candidate2') {
                candidate2Votes++; // Increment Candidate 2's vote count
                totalVotes++; // Increment total votes count
                alert('Vote recorded for Candidate 2!'); // Notify user that the vote was recorded
            }
        }

        /**
         * Function to end the voting process and display the results.
         * It updates the results section of the page with the vote counts for each candidate and the total votes.
         */
        function endVoting() {
            const resultsDiv = document.getElementById('results');
            // Display the results
            resultsDiv.innerHTML = `
                <h2>Voting Results</h2>
                <p>Candidate 1: ${candidate1Votes} votes</p>
                <p>Candidate 2: ${candidate2Votes} votes</p>
                <p>Total Votes Cast: ${totalVotes}</p>
            `;
        }
    </script>
</body>
</html>
